<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQ TLS Handshake Configurator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="layout-wrapper">
        
        <div class="selection-panel">
            <h2>Handshake Setup</h2>

            <div class="form-group">
                <label for="inputA" id="labelA">Key Exchange</label>
                <div class="custom-dropdown">
                    <input type="text" id="inputA" placeholder="Select Scheme..." autocomplete="off">
                    <div id="listA" class="dropdown-options"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputA1">Parameterset</label>
                <div class="custom-dropdown">
                    <input type="text" id="inputA1" placeholder="Select scheme first.." disabled autocomplete="off">
                    <div id="listA1" class="dropdown-options"></div>
                </div>
            </div>

            <div class="checkbox-group" style="margin-bottom: 1.2rem;">
                <div class="checkbox-item">
                    <input type="checkbox" id="checkHybrid">
                    <label for="checkHybrid">Use hybrid</label>
                </div>
            </div>

            <div id="hybrid-inputs" class="hidden">
                <div class="form-group">
                    <label for="inputA2">Key Exchange - PKI</label>
                    <div class="custom-dropdown">
                        <input type="text" id="inputA2" placeholder="Select Scheme..." autocomplete="off">
                        <div id="listA2" class="dropdown-options"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputA2_1">Parameterset</label>
                    <div class="custom-dropdown">
                        <input type="text" id="inputA2_1" placeholder="Select scheme first.." disabled autocomplete="off">
                        <div id="listA2_1" class="dropdown-options"></div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <label for="inputB">Signature Scheme</label>
                <div class="custom-dropdown">
                    <input type="text" id="inputB" placeholder="Select Scheme..." autocomplete="off">
                    <div id="listB" class="dropdown-options"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="inputC">Parameterset</label>
                <div class="custom-dropdown">
                    <input type="text" id="inputC" placeholder="Select scheme first.." disabled autocomplete="off">
                    <div id="listC" class="dropdown-options"></div>
                </div>
            </div>

            <hr>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="checkD">
                    <label for="checkD">Add OCSP stapling?</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="checkE">
                    <label for="checkE">Add certificate timestamps?</label>
                    <input type="number" id="inputSctCount" value="3" min="1" class="tiny-input hidden">
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="checkF">
                    <label for="checkF">Encrypt public key?</label>
                </div>
            </div>

            <button id="addBtn" class="btn-primary">Add to Comparison</button>
        </div>

        <div class="results-panel">
            <div id="result-box" class="result-container hidden">
                <h3>Configurations</h3>
                <div id="result-content" class="columns-wrapper">
                    <div id="col-left" class="config-column"></div>
                    <div id="col-right" class="config-column"></div>
                </div>
            </div>
            
            <div id="empty-state" class="empty-state">
                <p>Erstellte Konfigurationen werden hier in zwei Spalten angezeigt.</p>
            </div>
        </div>

    </div>
</div>

<script src="files/pki_schemes.js"></script>
<script src="files/pki_params.js"></script>
<script src="files/schemes.js"></script>
<script src="files/parametersets.js"></script>

<script src="scripts/script.js"></script>

</body>
</html>
